<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <title>Battle Game</title>

</head>
<body>

<!--Navigation-->


<!-- Main container -->
<main>

<!-- Start screen -->
<div class="startScreenDiv" id="startScreen">
    <div class="row" id="startRow">
        <h1 class="text-light bounce" id="startHeader">Battle Game!</h1>
        <p class="" id="startP">
            Select your player and battle your way to the final challenge...<br>
            You get one powerful special attack - use it at the right timing to win!
        </p>
        <button onclick="gameStart()" class="btn btn-lg btn-dark buttonStyle"><span id="gameStart">Start</span></button>
    </div>
</div> <!-- end of Jumbotron -->



<!--Main game section-->
<div class="container-fluid text-center" id="mainGameArea" style="display: none;">

            <!-- Character selection area -->
            <div class="col-12 my-auto" id="selectionArea" style="display: none;">
                <div class="empty"></div>
                <h1 class="" id="selectionScreenHeader">Select Player</h1>
                <h3 class="text-muted">Your opponents will be picked randomly</h3>
                
                <div class="row characterChoices">
                    <!-- <img class="characterSprites" src="./assets/images/character1.gif">
                    <img class="characterSprites" src="./assets/images/character2.gif">
                    <img class="characterSprites" src="./assets/images/character3.gif"> -->
                </div>

                <div class="col-12">

                        <div class="row">
                            <div class="col-4 characterSelectBox">                  
                                <img class="characterSprites selectBorderNone my-auto mx-auto" id="charSel0" src="./assets/images/Monkey.gif">
                                <button class="btn btn-lg btn-outline-primary characterButton my-auto mx-auto" id="characterOption0">Monkey</button>
                            </div>

                            <div class="col-4 characterSelectBox">                  
                                <img class="characterSprites selectBorderNone my-auto mx-auto" id="charSel1" src="./assets/images/Bear.gif">
                                <button class="btn btn-lg btn-outline-primary characterButton my-auto mx-auto" id="characterOption1">Bear</button>
                            </div>

                            <div class="col-4 characterSelectBox">                  
                                <img class="characterSprites selectBorderNone my-auto mx-auto" id="charSel2" src="./assets/images/Fox.gif">
                                <button class="btn btn-lg btn-outline-primary characterButton my-auto mx-auto" id="characterOption2">Fox</button>
                            </div>
                        </div>

                        <div class="row">
                            <button class="btn btn-warning btn-lg mx-auto" id="characterConfirm" style="display: none;"><a>Let's play!</a></button>
                        </div>

                </div> <!-- end row wrapper -->



            </div> <!-- end Character selection area -->

            <!-- Play area -->
            <div class="col-12" id="playArea" style="display: none;">
                <div class="empty"></div>
                <div class="row playDivisionRow"> <!-- Character wrapper-->
                    <div class="col-5 mx-auto playDivision playDivPlayer">
                        <h1 class="textShimmer" id="playerName"></h1>
                        <br>
                        <div class="spriteArea cssField">
                            <img class="spriteFormat" id="playerSprite" src="">
                            <div class="hpDisplaySprite" id="hpDisplayPlayer"></div>
                        </div>
                        <br>               
                    </div>

                    <div class="col-1 mx-auto"></div>

                    <div class="col-5 mx-auto playDivision playDivEnemy">
                        <h1 class="textShimmer" id="enemyName"></h1>
                        <br>
                        <div class="spriteArea cssField">
                            <img class="spriteFormat" id="enemySprite" src="">
                            <div class="hpDisplaySprite my-auto mx-auto" id="hpDisplayEnemy"></div>
                        </div>
                        <br>                 
                    </div>

                </div> <!-- end Character wrapper-->

                <div class="row statsWrapper"> <!-- Stats wrapper-->
                    <div class="col-5 statsPlayer">
                        <h5 class="text-dark">HP</h5>
                        <div class="progress" style="height: 30px; margin:10px;">
                            <div class="progress-bar bg-primary" id="playerHPratio" style="width:0%;"></div>
                        </div>
                        <div id="HPtracker">
                            <a class="text-dark" id="playerHP"></a>         
                            <a class="text-dark" id="">/</a>    
                            <a class="text-dark" id="playerHPorig"></a>     
                        </div>         
                    </div>

                    <div class="col-1 mx-auto"></div>

                    <div class="col-5 mx-auto statsEnemy">
                        <h5 class="text-dark">HP</h5>
                        <div class="progress" style="height: 30px; margin:10px;">
                            <div class="progress-bar bg-primary" id="enemyHPratio" style="width:0%;"></div>
                        </div>
                        <div id="HPtracker">
                            <a class="text-dark" id="enemyHP"></a>
                            <a class="text-dark" id="">/</a>    
                            <a class="text-dark" id="enemyHPorig"></a>   
                        </div>
                    </div>

                </div> <!-- end Stats wrapper-->

                <div class="row">
                    <div class="col-5 attackButtonRow ">
                        <h5 class="cssField2">Your attacks:</h5>
                        <div class="row cssField mx-auto">
                            <button class="btn btn-primary attackButtons btn-lg mx-auto clickable" id="playerAction"><a>Attack</a></button>     
                            <button class="btn btn-danger attackButtons btn-lg mx-auto clickable"id="playerSpecialAction"><a>Special Attack</a></button>     
                        </div>
                        <br>  
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5"></div>
                </div>

                <div class="row hiddenButtons" style="background-color: #fff;"> <!-- Hidden button wrapper -->
                    <button class="btn btn-warning btn-lg mx-auto" style="display: none;" id="nextLevelBtn"><a>On to next level</a></button>
                    <button class="btn btn-warning btn-lg mx-auto" style="display: none;" id="finalLevelBtn"><a>On the final level</a></button>
                </div>

            </div> <!-- end Play area -->

</main> <!--End of Main Game Div-->  

<!-- Game over -->
<div class="" id="endScreen" style="display: none;">
    <div class="row" id="startRow">
        <h1 class="text-light" id="endHeader"></h1>
        <div id="endSpriteContainer">
                <img class="" id="endSprite" src="">
                <img class="" id="endSpin" src="">
        </div>
        <button class="btn btn-lg btn-dark buttonStyle" id="restartButton">
            <span>Play again </span>
        </button>
    </div>
</div>
 


    <!--Footer-->

    <footer>
        <div class="container-fluid bg-dark text-light sticky-bottom padding">
            <div class="row text-center">
                <div class="col-12 padding">

                    <h5 id="jhCopy">&copy; Jonas Hellstrom 2019</h5>
                </div>          
            </div>
        </div>
    </footer>

</body>
</html>
